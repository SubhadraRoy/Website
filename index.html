<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. Subhadra Roy - Home</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://i.pinimg.com/564x/f0/b9/f9/f0b9f9378659c642d64843c946fc13b6.jpg');
            background-size: cover;
            background-attachment: fixed;
            color: #333;
            line-height: 1.6;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .logo {
            width: 80px;
            height: 80px;
            background-image: url('https://www.surendranathcollege.ac.in/wp-content/uploads/2021/10/IMG-20211028-WA0005.jpg');
            background-size: cover;
            background-position: center;
        }

        .nav-links a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #007BFF;
        }

        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            color: white;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        .hero:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .hero-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://i.pinimg.com/564x/f0/b9/f9/f0b9f9378659c642d64843c946fc13b6.jpg');
            background-size: cover;
            background-position: center;
            filter: blur(8px);
            z-index: 0;
        }

        .hero-content {
            position: relative;
            z-index: 2;
        }

        .hero h1 {
            font-size: 4rem;
            margin: 0;
            animation: fadeIn 2s ease-in-out;
        }

        .hero p {
            font-size: 1.5rem;
            margin: 20px 0;
            animation: fadeIn 3s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .container {
            padding: 50px 20px;
            background: rgba(255, 255, 255, 0.95);
            position: relative;
            z-index: 1;
        }

        .section {
            margin: 50px 0;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }

        .section.visible {
            opacity: 1;
            transform: translateY(0);
        }

        footer {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.95);
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo"></div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="about.html">About Me</a>
            <a href="publications.html">Publications</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>

    <header class="hero">
        <div class="hero-bg"></div>
        <div class="hero-content">
            <h1>Dr. Subhadra Roy</h1>
            <p>"A Student Of Nature, By Nature"</p>
        </div>
    </header>

    <main class="container">
        <section class="section scroll-reveal">
            <h2>Specialization</h2>
            <p>Genetics and Molecular Biology</p>
        </section>

        <section class="section scroll-reveal">
            <h2>Area of Research</h2>
            <p>Cancer Therapy</p>
        </section>

        <section class="section scroll-reveal">
            <h2>Area of Interest</h2>
            <p>Cancer, Genetics, Biotechnology & Molecular Biology</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Dr. Subhadra Roy. All rights reserved.</p>
    </footer>

    <script>
        // Scroll reveal functionality
        const revealElements = document.querySelectorAll('.scroll-reveal');

        const revealOnScroll = () => {
            const windowHeight = window.innerHeight;
            revealElements.forEach(el => {
                const elementTop = el.getBoundingClientRect().top;
                if (elementTop < windowHeight - 100) {
                    el.classList.add('visible');
                }
            });
        };

        window.addEventListener('scroll', revealOnScroll);
        window.addEventListener('load', revealOnScroll);
    </script>

</body>
</html>
